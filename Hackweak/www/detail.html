<ons-page ng-controller="DetailController">

    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Room Details</div>
    </ons-toolbar>
    <section>
        <p>{{roomName}}</p>
        <p>{{begins}} - {{ends}}</p>
    </section>
    <section>
        <ons-button modifier="large" class="login-button" ng-click="freeRoom()">Free this room</ons-button>
        <ons-button modifier="large-cta" class="login-button" ng-click="addMinutes()">Add 15 minutes</ons-button>
    </section>

</ons-page>
