<!DOCTYPE html>
<!-- CSP support mode (required for Windows Universal apps): https://docs.angularjs.org/api/ng/directive/ngCsp -->
<html lang="en" ng-app="app" ng-csp>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- JS dependencies (order matters!) -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/ngStorage.min.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <!-- CSS dependencies -->
    <link href="css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    

    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />

    <link href="css/app.css" rel="stylesheet" />
    <!-- --------------- App init --------------- -->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/Controllers/controllers.js"></script>
    <script src="js/Controllers/quickRoomController.js"></script>
    <script src="js/Controllers/detailController.js"></script>
    <script src="js/Controllers/myMeetingsController.js"></script>
    <script src="js/Controllers/roomsController.js"></script>
    <script src="js/Controllers/loginController.js"></script>
    
    <script src="js/services.js"></script>

    <title>Onsen UI Master-Details</title>
   
</head>

<body ng-controller="AppController">
    <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <!-- -->

    <ons-tabbar var="tabbar">
        <ons-tab page="quickRoom.html" label="Quick Room" icon="ion-android-time" active="true" > </ons-tab>
        <ons-tab page="rooms.html" label="Rooms" icon="ion-ios-list-outline" > </ons-tab>
        <ons-tab page="myMeetings.html" label="My Meetings" icon="ion-android-chat"> </ons-tab>
    </ons-tabbar>

    <ons-modal var="loginmodal" style="background: white">
        <ons-navigator var="loginnavigator" page="login.html">
        </ons-navigator>

    </ons-modal>

    <ons-modal var="loadingmodal">
        <ons-icon icon="spinner" size="40px" spin="true" fixed-width="true" class="ons-icon fa fa-spinner" style="font-size: 40px;"></ons-icon>
    </ons-modal>


</body>
</html>
